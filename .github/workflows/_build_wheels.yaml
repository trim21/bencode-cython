name: Reusable workflow example

on:
  workflow_call:

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { os: macos-13, arch: x86_64, build: "*" }
          - { os: macos-13, arch: arm64, build: "*" }
          - { os: windows-latest, arch: AMD64, build: "*" }
          - { os: ubuntu-latest, arch: x86_64, build: "*[02468]-*" }
          - { os: ubuntu-latest, arch: x86_64, build: "*[13579]-*" }
          - { os: ubuntu-latest, arch: x86_64, build: "*[02468]t-*" }
          - { os: ubuntu-latest, arch: x86_64, build: "*[13579]t-*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[05]-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[16]-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[27]-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[38]-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[49]-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[05]-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[16]-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[27]-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[38]-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[49]-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[05]t-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[16]t-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[27]t-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[38]t-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[49]t-manylinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[05]t-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[16]t-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[27]t-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[38]t-musllinux*" }
          - { os: ubuntu-latest, arch: aarch64, build: "*[49]t-musllinux*" }
    steps:
      - uses: docker/setup-qemu-action@v3
        if: matrix.os == 'ubuntu-latest'

      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Restore cached Primes
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\pypa\cibuildwheel\Cache
            ~/Library/Caches/cibuildwheel
            ~/.cache/cibuildwheel
          key: 'cibuildwheel-${{ runner.os }}-${{ matrix.arch }}-${{ matrix.build }}'
          restore-keys: |
            cibuildwheel-${{ runner.os }}-${{ matrix.arch }}

      - uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_ALLOW_EMPTY: 'True'
          CIBW_BUILD_VERBOSITY: 1
          CIBW_FREE_THREADED_SUPPORT: true
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_SKIP: 'pp*'
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "pytest {project}/tests --assert-pkg-compiled=true"
          MACOSX_DEPLOYMENT_TARGET: '11.0'

      - run: ls ./wheelhouse/

      - uses: actions/upload-artifact@v4
        with:
          name: 'wheels-${{ runner.os }}-${{ matrix.arch }}-${{ strategy.job-index }}'
          path: ./wheelhouse/*.whl

  build:
    name: make sdist and wheel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - run: pipx run build
      env:
        PY_BENCODE2_PURE_PYTHON: '1'

    - uses: actions/upload-artifact@v4
      with:
        name: 'wheels-dist'
        path: dist/*
