version: 2.1

orbs:
  # See the Python orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@2.1.1

executors:
  my-executor:
    resource_class: arm-medium
    machine:
      image: ubuntu-2204:current
    working_directory: .

jobs:
  build-and-test:
    executor: my-executor
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Install cibuildwheel
          command: python -m pip install cibuildwheel --no-color --progress-bar=off
      - run:
          name: Run cibuildwheel
          command: python -m cibuildwheel --output-dir ./wheelhouse
          environment:
            CIBW_BUILD_FRONTEND: "build[uv]"
            CIBW_FREE_THREADED_SUPPORT: true
            CIBW_ARCHS: aarch64
            CIBW_BUILD: "*"
            CIBW_SKIP: 'pp* cp39-*'
            CIBW_TEST_REQUIRES: pytest
            CIBW_TEST_COMMAND: "pytest {project}/tests --assert-pkg-compiled=true"

      - run: python -m pip install twine --no-color --progress-bar=off
      - run: python -m twine check ./wheelhouse/*

      - persist_to_workspace:
          root: .
          paths:
            - ./wheelhouse

  pypi:
    executor: my-executor
    steps:
      - attach_workspace:
          at: .

      - run: pip install twine --no-color --progress-bar=off
      - run: >-
          python -m twine upload
          --non-interactive --disable-progress-bar
          --username __token__ --password "${PYPI_TOKEN}"
          ./wheelhouse/*.whl

workflows:
  ci:
    jobs:
      - build-and-test:
          filters:
            tags:
              only: /^v.*/
      - pypi:
          requires:
            - build-and-test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
