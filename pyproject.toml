[build-system]
build-backend = "mesonpy"
requires = [
    "meson-python>=0.14.0",
    "meson[ninja]>=1.2.1",
    'pybind11==2.13.6 ; implementation_name == "cpython"',
]

[project]
name = "bencode2"
version = "0.3.17"
description = "A fast and correct bencode serialize/deserialize library"
license = { text = "MIT" }
requires-python = ">=3.9,<4.0"
authors = [
    { name = "trim21", email = "trim21me@gmail.com" },
]
readme = 'readme.md'
keywords = [
    "bencode",
    "bittorrent",
    "bit-torrent",
    "serialize",
    "deserialize",
    'p2p',
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    'typing_extensions',
]

[project.urls]
Homepage = "https://github.com/trim21/bencode-py"
Repository = "https://github.com/trim21/bencode-py"
Issues = "https://github.com/trim21/bencode-py/issues"

[tool.meson-python.args]
setup = ['--errorlogs']
dist = ['--verbose']
compile = ['--verbose']
install = ['--verbose']

[tool.pytest.ini_options]
norecursedirs = ['vendor', '.venv', 'build']

[tool.cibuildwheel]
skip = 'pp* cp39-* *musl*'
enable = ['cpython-freethreading']

[tool.cibuildwheel.linux]
before-all = "sh .ci/install-sccache.sh"
environment-pass = ['SCCACHE_GHA_ENABLED', 'ACTIONS_CACHE_URL', 'ACTIONS_RUNTIME_TOKEN']
#environment = { 'PATH' = '/root/.local/bin:$PATH' }

[tool.black]
extend-exclude = 'vendor'
target-version = ['py39']
line-length = 88

[tool.ruff]
target-version = 'py39'
line-length = 88
extend-exclude = ['vendor']

src = ['src', 'tests']

[tool.ruff.lint]
extend-select = ['UP', 'I', 'E', "W", 'FA', 'ANN']
ignore = ['ANN401', 'E721', 'E501']

[tool.ruff.lint.per-file-ignores]
"tests/**" = ['ANN']
"setup.py" = ['ANN']

[tool.coverage.run]
source = [
    "src",
]

[tool.mypy]
exclude = ['tests', 'vendor']
python_version = "3.9"
strict = true
disallow_untyped_defs = true
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = true
show_error_codes = true
